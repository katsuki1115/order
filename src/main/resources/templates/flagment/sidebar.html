<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- レイアウトで使わないので、th:remove="tag"は不要です -->
	<meta charset="UTF-8">
</head>

<body>
	<!-- サイドバー折りたたみ時のトグルボタン -->
	<div th:fragment="toggler">
		<nav class="navbar navbar-expand-lg navbar-light">
			<div class="container-fluid">
				<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
					data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling" 情報
					th:fragment・・・Thymeleafのフラグメントです。サイトの共通部品を外出しできます。 app.cssを、以下のように編集します。
					src/main/resources/static/css/app.css aria-expanded="false" aria-label="Toggle offcanvas">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
		</nav>
	</div>
</body>

</html>
