<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<head>
	<meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>受注くん</title>
	<link th:href="@{/css/app.css}" rel="stylesheet">
	<link th:href="@{/css/style.css}" rel="stylesheet">
	<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/webjars/bootstrap-icons/css/bootstrap-icons.css}" rel="stylesheet">
	<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-light bg-light shadow-sm">
		<div class="container-fluid col-sm-10">
			<div class="navbar-header">
				<a th:href="@{/admin}" class="navbar-brand">受注くん</a>
			</div>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false">
				<span class="navbar-toggler-icon"></span>/////
			</button>

			<div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
				<ul sec:authorize="!authenticated" class="navbar-nav mr-auto">
					<li class="nav-item dropdown">
						<a th:href="@{/users/login}" class="nav-link">ログイン</a>
					</li>
					<li class="nav-item dropdown">
						<a th:href="@{/users/create}" class="nav-link">ユーザ登録</a>
					</li>
				</ul>
				<ul authorize="authenticated" class="navbar-nav mr-auto">
					<li class="nav-item dropdown">
						<a href="javascript:void(0)" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">受注</a>
						<ul class="dropdown-menu">
							<li><a th:href="@{/admin}" class="dropdown-item">一覧</a></li>
							<li><a th:href="@{/admin/create}" class="dropdown-item">新規作成</a></li>
						</ul>
					</li>
					<li class="nav-item dropdown">
						<a href="javascript:void(0)" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">商品</a>
						<ul class="dropdown-menu">
							<li><a th:href="@{/admin/products}" class="dropdown-item">一覧</a></li>
							<li><a th:href="@{/admin/products/create}" class="dropdown-item">新規作成</a></li>
						</ul>
					</li>
					<li class="nav-item dropdown">
						<a href="javascript:void(0)" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">顧客</a>
						<ul class="dropdown-menu">
							<li><a th:href="@{/admin/customers}" class="dropdown-item">一覧</a></li>
							<li><a th:href="@{/asmin/customers/create}" class="dropdown-item">新規作成</a></li>
						</ul>
					</li>
				</ul>
				<ul authorize="authenticated" class="navbar-nav ml-auto">
					<li class ="navbar-text mr-3"><span sec:authentication="name" class="me-2"></span>さん</li>
					<li class="nav-item dropdown">
						<a href="javascript:void(0)" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">管理</a>
						<ul class="dropdown-menu">
							<li><a th:href="@{/admin/users}" class="dropdown-item">ユーザ一覧</a></li>
							<li><a th:href="@{/admin/users/edit}" class="dropdown-item">ユーザ編集</a></li>
							<li><a th:href="@{/admin/users/logout}" class="dropdown-item">ログアウト</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container-fluid mt-3">
		<div class="row col-sm-10 main mx-auto">
			<div th:if="${flash}" th:text="${flash.getMessage()}" th:class="${'alert alert-' + flash.getKey()}"
				role="alert"></div>
			<div layout:fragment="content" class="col-sm-10 main mx-auto"></div>
		</div>
	</div>
	<script th:src="@{/js/app.js}"></script>

</body>

</html>
